<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <link rel="stylesheet" href="form2.css">
    <form action="Luxiva.html" method="get" onsubmit="return true;">
        <!--form element go here-->
        <h1>Welcome to Luxiva website,
        Sign up to have an account with us</h1>
        <label for="surname">Surname:</label>
        <input type="text" id="name" name="Surname"><br><br>
        <label for="middle name">Middle Name (optional):</label>
        <input type="text" id="Middle Name (optional)" name="middle name"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="Name" name="name"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="Password" name="password"><br><br>
        <label for="phone number">Phone Number:</label>
        <input type="tel" id="Phone Number" name="Phone number"><br><br>
        <label for="address">Address </label>
        <input type="text" id="Address" name="address"><br><br>
        <label for="date of birth">Date of Birth</label>  
        <input type="date" id="Date of Birth" name="date of birth"><br>
        <label for="name">Male</label>
        <input type="radio" id="male" name="name"><br>
        <label for="name">Female</label>
        <input type="radio" id="female" name="name"><br><br>
        <input type="submit" value="Register">
    </form>
    
</body>
</html>
